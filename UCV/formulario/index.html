<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vamos Con Bootstraps Bills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h2>Medical Questionnaire</h2>
      <form >
        <fieldset class="mb-3">
          <legend>Owner info</legend>
          <div class="mb-3">
            <label class="form-control-label" for="ownername">Owner Name:</label>
            <input class="form-control" type="text" id="ownername" placeholder="Your name">
          </div>

          <div class="mb-3">
            <label class="form-control-label" for="ownermail">Email address</label>
            <input class="form-control" type="text" placeholder="Enter email" id="ownermail">
            <small class="form-text text-muted" id="emailHelp">We'll never share your email</small>
          </div>
        </fieldset>

        <fieldset class="mb-3">
          <legend>Pet info</legend>

          <div class="mb-3">
            <label class="form-control-label" for="petname">Pet Name:</label>
            <input class="form-control  form-control-lg" type="text" id="petname" placeholder="Your pet's name">
          </div>

          <div class="mb-3">
            <label for="pettype">Pet Type</label>
            <select class="form-select" id="pettype">
              <option>Choose</option>
              <option value="cat">Cat</option>
              <option value="dog">Dog</option>
              <option value="bird">Bird</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-control-label" for="reasonforvisit">Reason for todayÂ´s visit:</label>
            <textarea class="form-control" id="reasonforvisit" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-control-label d-block">Has your pet been vaccinated?</label>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="spayneut" value="yes" checked> Yes
              </label>
            </div>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="spayneut" value="no"> No
              </label>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-control-label">Has the pet had any of the following in the past 30 days</label>

            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">Abdominal pain
              </label>
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">Lack of appetite
              </label>
            </div>
            <div class="form-check form-switch">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox">Weakness
              </label>
            </div>
          </div>

        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
    <br><br><br><hr><br><br>
  <div class="container">
    <h2>Medical Questionnaire</h2>
    <form class="mb-3">
      <fieldset>
        <legend>Owner Info</legend>
        
        <div class="mb-3 row">
          <label class="col-form-label text-md-right col-md-2" for="ownername1">Owner</label>
          <div class="col-md-10">
            <input class="form-control" type="text" id="ownername1" placeholder="Your name">
          </div>
        </div>

        <div>
        <div class="mb-3 row">
          <label class="col-form-label text-md-right col-md-2" for="owneraddress">Address</label>
          <div class="col-md-10">
            <input class="form-control" type="text" id="owneraddress" placeholder="Your address">
          </div>
        </div>
        
        <div class="row">
          <div class="mb-3 offset-md-2 col">
            <label class="col-form-label visually-hidden" for="ownercity">city</label>
            <input class="form-control" type="text" id="ownercity" placeholder="Your city">
          </div>
          <div class="mb-3 col">
            <label class="visually-hidden" for="ownerZip">Zip Code</label>
            <input class="form-control" type="text" id="ownerZip" placeholder="Your Zip">
          </div>
        </div>
        <div class="row">
          <div class="offset-md-2 col-auto">
            <button class="btn btn-primary" type="submit"> Submit</button>
          </div>  
        </div>
        </div>
      </fieldset>
    </form>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
